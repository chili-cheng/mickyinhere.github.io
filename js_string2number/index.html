<!DOCTYPE html>
<html>
<body>

<p>Click the button to display the array values after the split.</p>


<p>The original string is "50.3 22.2 678"</p>
<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var str = "50.3 22.2 678";
  var res = str.split(" ");
  document.getElementById("demo").innerHTML = Number(res[0])+Number(res[1]);
}
</script>

</body>
</html>
